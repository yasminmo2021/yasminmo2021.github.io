<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<title>HBS Exec Ed</title>
	<meta name="ad.size" content="width=300,height=600"> 
    <link rel="stylesheet" href="./style.css">
	<script> var clickTag = 'https://www.google.com'; </script>
    <script src="./gsap_3.2.4_min.js.download"></script>
	<script src="./jquery.min.js.download"></script>

<script type="text/javascript">
    
  (function() {
    var MAX_URL_PARAM_LENGTH = 34;
    var CLICK_X_URL_KEY = 'nx';
    var CLICK_Y_URL_KEY = 'ny';
    var CREATIVE_DIMENSIONS_KEY = 'dim';
    var AD_URL_PARAM = '&adurl=';

    var relegateNavigation = '';
    var urlParamMap = {};

    urlParamMap[CLICK_X_URL_KEY] = null;
    urlParamMap[CLICK_Y_URL_KEY] = null;
    urlParamMap[CREATIVE_DIMENSIONS_KEY] = null;

    var handleClickTagMessage = function(e) {
      try {
        var eventData = JSON.parse(e.data);
      } catch (err) {
        return;
      }
      if (eventData.isInitClickTag) {
        if (eventData.clickTags) {
          for (var i = 0; i < eventData.clickTags.length; i++) {
            var clkTag = eventData.clickTags[i];
            window[clkTag.name] = clkTag.url;
          }
        } else if (eventData.clickTag) {
          window.clickTag = eventData.clickTag;
        }
        relegateNavigation = eventData.relegateNavigation;
      }
    };

    var storeClickCoordinates = function(e) {
      urlParamMap[CLICK_X_URL_KEY] = Math.round(e.clientX);
      urlParamMap[CLICK_Y_URL_KEY] = Math.round(e.clientY);
    };

    var getCreativeDimensions = function() {
      return window.innerWidth + 'x' + window.innerHeight;
    }

    var getExitClickParams = function(e) {
      urlParamMap[CREATIVE_DIMENSIONS_KEY] = getCreativeDimensions();

      var exitParams = '';
      for (var key in urlParamMap) {
        exitParams += '&' + key + '=';
        if (urlParamMap[key] !== null) {
          exitParams += urlParamMap[key];
        }
      }
      return exitParams;
    }

    var appendExitClickParams = function(url) {
      var adUrlIndex = url.toLowerCase().indexOf(AD_URL_PARAM);
      var paramsToBeAdded = getExitClickParams();
      if (adUrlIndex > -1 && paramsToBeAdded.length <= MAX_URL_PARAM_LENGTH) {
        url = url.substr(0, adUrlIndex) + paramsToBeAdded +
          url.substr(adUrlIndex);
      };
      return url;
    };

    if (open.call) {
      window.open = function(open) {
        return function(url, name, features) {
          url = appendExitClickParams(url);
          if (relegateNavigation === 'parent') {
            var message = {'clickTag': url, 'isPostClickTag': true};
            parent.postMessage(JSON.stringify(message), '*');
          } else {
            var args = [url, name];
            if (features) {
              args.push(features);
            }
            open.apply(window, args);
          }
        };
      }(window.open);
    }

    if (window.addEventListener) {
      window.addEventListener(
          'message', handleClickTagMessage, false);
      window.addEventListener('mousedown', storeClickCoordinates, true);
    } else {
      window.attachEvent('onmessage', handleClickTagMessage);
    }
  })();
    
  </script></head>
<body>
	<div id="container" style="display: block;">
        <div class="bg" style="will-change: transform;"><img src="./bg.jpg" alt=""></div>
        <div class="overlay">
            <div class="sprite t1-1 t1" style="transform: perspective(100px) translate3d(0px, 0px, 0px) rotate(0.01deg);"></div>
            <div class="sprite t1-2 t1" style="transform: perspective(100px) translate3d(0px, 0px, 0px) rotate(0.01deg);"></div>
            <div class="line"></div>

            <div class="sprite t2-1 t2" style="transform: perspective(100px) translate3d(0px, 0px, 0px) rotate(0.01deg);"></div>
            <div class="sprite t2-2 t2" style="transform: perspective(100px) translate3d(0px, 0px, 0px) rotate(0.01deg);"></div>

            <div class="sprite t3-1 t3" style="transform: perspective(100px) translate3d(0px, 0px, 0px) rotate(0.01deg);"></div>
            <div class="sprite t3-2 t3" style="transform: perspective(100px) translate3d(0px, 0px, 0px) rotate(0.01deg);"></div>
            <div class="sprite logo" style="transform: perspective(100px) translate3d(0px, 0px, 0px) rotate(0.01deg);"></div>
            <div class="cover"></div>
            <div class="pattern"><img src="./pattern.png" alt=""></div>
        </div>

        <div id="clickthru"></div>
        <div id="border"></div>
	</div>
	<script>
    //--------------preload-img-------------------
    function preload(arr,f) { $('<div id="preload" />').appendTo('body'); $(arr).each(function () {$('<img />').attr('src',this).appendTo('#preload').hide(); }); window.onload =function(){ f(); $('#preload').remove()} }
    //--------------vars-------------------
    var tl = gsap.timeline();
    //---------------------------------
    preload([
        "bg.jpg",
        "pattern.png",
        "sprite.png"
    ],startAnim);
    //--------------animations---------------------
    function startAnim() {
        //--------------- SET -----------------
		gsap.set('#container', {display: 'block'});
		gsap.set('.bg', {willChange: 'transform'});
		gsap.set('.imgfix,.sprite', {transformPerspective: 100, force3D: true, rotation: 0.01});

        //------------ ADD EVENT --------------
        addEvent();
        //---------- ADD ANIMATION ------------
        tl
            .add('Scene1')
            .from(".t1",   { duration:0.8, stagger: 1.7, opacity:0, x:-100, ease: 'power1.inOut' }, 'Scene1+=0.2')
            
            .add('Scene2', 'Scene1+=6')
            .to(  ".t1",  { duration:0.4, opacity:0, ease: 'power1.inOut' }, 'Scene2')
            .from(".line",   { duration:0.8, width:0, ease: 'power1.inOut' }, 'Scene2+=0.2')
            .from(".t2-1",   { duration:0.8, opacity:0, x:-100, ease: 'power1.inOut' }, 'Scene2+=1')
            .from(".t2-2",   { duration:0.8, opacity:0, ease: 'power1.inOut' }, 'Scene2+=1.7')
            .from(".t3-1",   { duration:0.8, opacity:0, x:-100, ease: 'power1.inOut' },'-=.2')
            .from(".t3-2",       { duration:0.4, scale:0.2, opacity:0, ease: Back.easeOut.config(1.7) })

            gsap.to(".bg", { duration:10.5, x: 30, ease:'none' }, 0)

            
        //-------------------------------------
    };

    function addEvent() {
        $('#clickthru').on('click', exit);
    };
    
    function exit() {
        //-----------exit guide--------------------------
        //--adword--> ExitApi.exit();
        //--adgear--> ADGEAR.html5.clickThrough("clickTAG");
        //--studio--> Enabler.exit('Background Exit'); 
        //--standard/sizemek/adword no-api--> window.open(clickTag);
        //-----------exit--------------------------------
        window.open(clickTag); /*Studio/Enabler Exit*/
    }
    
    function hoverFunction() {
        $('#clickthru').on('mouseenter', function() {
            gsap.to(".cta-text", { duration:.2, repeat:3, yoyo:true, rotate:18.4})
           
        });
        $('#clickthru').on('mouseleave', function() {
            gsap.to(".cta-text", { duration:.2, overwrite:'auto',rotate:0})
        });
    }
//-------------------------------------

</script>



</body></html>
